<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Johan Piechaczyk - Monteur et Vidéaste</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #fdfaf6;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
      color: #111;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 1rem 0;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem auto 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 0.6rem 1.2rem;
      border: 2px solid #000;
      background-color: #fff;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #000;
      color: #fff;
    }

    main {
      max-width: 1000px;
      margin: 1rem auto 3rem;
      padding: 0 1rem;
    }

    /* Showreel en pleine largeur en haut */
    .showreel-container {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto 3rem;
      position: relative;
      padding-top: 56.25%; /* 16:9 ratio */
    }

    .showreel-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    h2 {
      font-size: 1.5rem;
      text-transform: uppercase;
      border-bottom: 2px solid #000;
      padding-bottom: 0.3rem;
      margin-bottom: 2rem;
    }

    .project {
      margin-bottom: 2.5rem;
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .project:hover {
      transform: scale(1.03);
      z-index: 2;
    }

    .project a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .project-thumbnail {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #000;
    }

    .project-title {
      font-weight: bold;
      margin: 0.5rem 0 0.3rem;
      text-transform: uppercase;
    }

    .project-desc {
      font-size: 0.95rem;
      line-height: 1.4;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .project:hover .project-desc {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.85rem;
      border-top: 2px solid #000;
      margin-top: 3rem;
      color: #444;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
        padding: 1.5rem 1rem 0;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      main {
        padding: 0 1rem;
      }

      .project-desc {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>Johan Piechaczyk</header>
  
  <nav>
    <a href="index.html">Accueil</a>
    <a href="clip.html">Clip</a>
    <a href="fiction.html">Fiction</a>
    <a href="aftermovie.html">Aftermovie</a>
    <a href="documentaire.html">Documentaire</a>
  </nav>

  </nav>

  <main>
    <h2>Documentaire</h2>

    <div class="project">
      <div class="project-title">Grossophobie et culte de la minceur</div>
      <a href="https://www.youtube.com/watch?v=A1EiyOX0KRY" target="_blank">
        <img class="project-thumbnail" src="https://img.youtube.com/vi/A1EiyOX0KRY/maxresdefault.jpg" alt="Grossophobie et culte de la minceur">
      </a>
      <div class="project-desc">Documentaire étudiant co-réalisé en 2019.</div>
    </div>
  </main>

  <footer id="contact">
    © 2025 - Contact : johan.piechaczyk@gmail.com
  </footer>
</body>
</html>
